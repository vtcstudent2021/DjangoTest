{% extends 'bbs/base.html' %}


{% block content %}
    {% load django_bootstrap5 %}
    <div class="row justify-content-center">
        <div class="col-12 col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <form method="post" class="form">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% bootstrap_button button_type="submit" content="Login" %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
